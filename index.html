<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMB Launcher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: url('https://i.imgur.com/WkRDu8o.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-item {
            padding: 20px;
            margin: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.2);
        }
        #config-options {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        #config-options label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="showGames()">Juegos</div>
        <div class="menu-item">Música</div>
        <div class="menu-item">Videos</div>
        <div class="menu-item" onclick="showConfig()">Configuración</div>
    </div>

    <div id="games-list" style="display:none;">
        <!-- Aquí se mostrarán los juegos -->
    </div>

    <div id="config-options">
        <div>
            <label for="fullscreen">Pantalla completa:</label>
            <input type="checkbox" id="fullscreen" onchange="toggleFullscreen()">
        </div>
        <div>
            <label for="windowed">Ventana:</label>
            <input type="checkbox" id="windowed" onchange="toggleWindowed()">
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function showGames() {
            const gamesList = document.getElementById('games-list');
            gamesList.style.display = gamesList.style.display === 'none' ? 'block' : 'none';
            gamesList.innerHTML = `
                <div class="menu-item">Nuevo Juego 1</div>
                <div class="menu-item">Nuevo Juego 2</div>
                <!-- Puedes agregar más juegos aquí -->
            `;
        }

        function showConfig() {
            const configOptions = document.getElementById('config-options');
            configOptions.style.display = configOptions.style.display === 'none' ? 'block' : 'none';
        }

        function toggleFullscreen() {
            ipcRenderer.send('toggle-fullscreen');
        }

        function toggleWindowed() {
            ipcRenderer.send('toggle-windowed');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMB Launcher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: url('https://i.imgur.com/WkRDu8o.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-item {
            padding: 20px;
            margin: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item">Juegos</div>
        <div class="menu-item">Música</div>
        <div class="menu-item">Videos</div>
        <div class="menu-item">Configuración</div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
